<!doctype html>
<html lang="en" ng-app="App">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible", content="IE=edge,chrome=1">
  <meta name="viewport", content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">    
  <link rel="shortcut icon" type="image/png" href="assets/img/favico.png"/>
  <!-- prerender -->
  <meta name="fragment" content="!">    

  <!-- enable html5mode routes -->
  <base href="/">

  <!-- Canonical Link -->
  <meta ng-bind="robots" name="robots" content="{{seo.indextag}}">
  <link ng-bind="canonical" rel="canonical" href= "{{seo.canonical}}"/>

  <!-- BEGIN SEO META -->
  <title ng-bind="seo.title"> </title>
  <meta ng-bind="description" name="description" content="{{ seo.description }}" />
  <meta ng-bind="author" name="author" content="humans.txt">
  <!-- END SEO META -->

  <link rel="stylesheet" type="text/css" href="css/css.css">
 
</head>
<body>
	<div ui-view></div>
  </div>
   <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">

  <!-- endbuild -->
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script type="text/javascript" src="components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!-- endbuild -->
  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/main.min.js"></script>

</body>
</html>
